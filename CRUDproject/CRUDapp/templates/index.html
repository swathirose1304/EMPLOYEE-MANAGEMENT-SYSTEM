<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with PostgreSQL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e5e5e5;
        }

        a {
            text-decoration: none;
        }

        .center {
            text-align: center;
        }

        .add-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 10px;
           
        }

        .add-button:hover {
            background-color: #45a049;
        }

        .edit-button {
            color: #007bff;
        }

        .delete-button {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Employee Details</h1>
    <hr/>
    <a href="{% url 'insertEmp' %}" class="add-button" style="float: right;">Add Employee</a>
    <table>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Email</th>
            <th>Domain</th>
            <th>Salary</th> 
            <th>Gender</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for result in data %}
        <tr>
            <td>{{result.id}}</td>
            <td>{{result.empname}}</td>
            <td>{{result.email}}</td>
            <td>{{result.domain}}</td>
            <td>{{result.salary}}</td>
            <td>{{result.gender}}</td>
            <td><a href="/edit/{{result.id}}" class="edit-button">Edit</a></td>
            <td><a href="/delete/{{result.id}}" onclick="return confirm('Are you sure you want to delete?')" class="delete-button">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
